{% extends 'Commodity/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}

<div class="d-flex align-items-center justify-content-center">
    <h2 class="text-center">注册账户</h2>
</div>

{% endblock page_header %}

{%block content %}
<div class="d-flex align-items-center justify-content-center">
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}

        <div class="form-floating mb-3 mt-3 text-center" style="width: 300px;">
            <input type="text" class="form-control" name="username" placeholder="Username" required
                aria-describedby="id_username_helptext" id="id_username"><br>
            <label for="id_username">Username</label>
            <div class="form-text">150字以内。字母、数字和@/。/ + / - / _。</div>
        </div>

        <div class="form-floating mb-3 mt-3" style="width: 300px;">
            <input type="password" class="form-control" name="password1" placeholder="Password" required
                aria-describedby="id_password1_helptext" id="id_password1"><br>
            <label for="password1">Password</label>
            <div class="form-text">
                <ul>
                    <li>你的密码不能和你的其他个人信息太过相似。</li>
                    <li>密码长度至少为8个位。</li>
                    <li>你的密码不能全是数字。</li>
                </ul>
            </div>
        </div>

        <div class="form-floating mb-3 mt-3" style="width: 300px;">
            <input type="password" class="form-control" name="password2" placeholder="Password confirmation" required
                aria-describedby="id_password2_helptext" id="id_password2"><br>
            <label for="password1">Password confirmation</label>
            <div class="d-flex align-items-center justify-content-center">
            <div class="form-text text-center">再次输入密码以确认</div>
            </div>
            
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-outline-primary" type="submit">注册</button>
        </div>
    </form>
</div>
{%endblock content%}
