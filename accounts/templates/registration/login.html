{% extends 'Commodity/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}

<div class="d-flex align-items-center justify-content-center ">
    <h2 class="text-center">登录账户</h2>
</div>

{% endblock page_header %}

{%block content %}
    {% if form.errors %}
        <p>Your username and password didn't match.Please try again!</p>
    {%endif%}
    <div class="d-flex align-items-center justify-content-center">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 mt-3 text-center" style="width: 350px;">
                <input type="text" class="form-control" name="username" placeholder="用户名"><br>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3 mt-3" style="width: 350px;">
                <input type="password" class="form-control" name="password" placeholder="密码"><br>
                <label for="password">password</label>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-primary" type="submit">登录</button>
            </div>
        </form>
    </div>
    
    
{%endblock content%}
