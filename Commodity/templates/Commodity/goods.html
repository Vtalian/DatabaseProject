{% extends 'Commodity/base.html' %}

{%block content %}
<p>Goods</p>
<a href="{% url 'Commodity:addgoods' %}">Add Good</a>-
<ul>
    {% for good in commodities%}
    <div>
        <li><a href="{% url 'Commodity:gooddetails' good.commodity_number %}">{{good.commodity_name}}</a></li>
        <img src="{{MEDIA_URL}}{{good.image}}" width="500" height="600">
    </div>
    {%empty %}
    <li>NO Commodity</li>
    {% endfor %}

</ul>
{%endblock content%} {{good.commodity_name}}
