{% extends 'Commodity/base.html' %}
{% load django_bootstrap5 %}
    {% block content %}
<div class="d-flex align-items-center justify-content-center">
    <form enctype="multipart/form-data" action="{% url 'Commodity:addcommodity' %}" method="post">
        {% csrf_token %}
        <div class="form-floating  mb-3 mt-3 text-center">
            <input type="text" class="form-control" name="name" placeholder="addcommodity" maxlength="60" id="id_name">
            <label for="id_name">商品名称</label>
        </div>
    
        <div class=" mb-3 mt-3 text-center">
            <input type="file" name="image" class="form-control" placeholder="商品图片" accept="image/*" id="id_image">
        </div>

        <div class="form-floating  mb-3 mt-3 text-center">
            <input type="number" class="form-control" placeholder="price" name="price" step="0.01"  id="id_price">
            <label for="id_price">商品价格</label>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">是否支持以物换物</span>
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" name="exchange">
          </div>
        </div>

        <div class="form-floating  mb-3 mt-3 text-center">
            <input type="text" class="form-control" name="phone" placeholder="phone_number" maxlength="60" id="id_phone">
            <label for="id_name">联系方式</label>
        </div>
    
        <div class="form-floating mb-3 mt-3 text-center">
            <textarea name="details" class="form-control" placeholder="details" style="height: 100px;" maxlength="200" id="id_details"></textarea>
            <label for="id_details">详情</label>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-outline-primary" type="submit">上传</button>
        </div>
    </form>
</div>
    {% endblock content %}
