{% extends 'Commodity/centerbase.html' %}
{% load django_bootstrap5 %}

{%block content %}
        <div class="list-group w-75" >
            {% for co in commodity %}
                <a href="{% url 'Commodity:details' co.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="{{MEDIA_URL}}{{co.image}}" alt="Cinque Terre" width="150" height="110" class="rounded flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h5 class="">{{co.name}}</h5>
                            <p class="text-info opacity-75">{{co.price}}</p>
                            <p class="opacity-75">{{co.details}}</p>
                        </div>
                    </div>
                    {% if co.selltag %}
                        <small class="opacity-50 text-warning">
                            <h4><span class="badge bg-success">已卖出</span></h4>
                        </small>
                    {% elif co.public == False %}
                        <small class="opacity-50 text-warning">
                            <h4><span class="badge bg-danger">下架</span></h4>
                        </small>
                    {% endif %}
                </a>
            {% endfor %}
            {{ html_list|safe }}
        </div>
{%endblock content%}
