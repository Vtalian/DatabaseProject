{% extends 'Commodity/base.html' %}

{%block content %}
<div class="d-flex align-items-center justify-content-center">
    <div class="list-group w-75" >
        {% for co in commodities %}
        <a href="{% url 'Commodity:details' co.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="{{MEDIA_URL}}{{co.image}}" alt="Cinque Terre" style="" width="150px" height="130px" class="rounded flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h5 class="">{{co.name}}</h5>
                    <p class="text-info opacity-75">{{co.price}}</p>
                    <p class="opacity-75">{{co.details}}</p>
                </div>
                <div>
                    {% if co.count > 4 %}
                    <small class="opacity-50 text-warning">
                        <h4><span class="badge bg-danger">爆</span></h4>
                    </small>
                {% endif %}
                {% if co.exchange %}
                    <small class="opacity-50 text-warning">
                        <h4><span class="badge bg-success">物</span></h4>
                    </small>
                {% endif %}
                </div>
            </div>
        </a>
        {% endfor %}
        {{ html_list|safe }}
    </div>
</div>
{%endblock content%}
