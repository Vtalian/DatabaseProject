{% extends 'Commodity/base.html' %}

{%block content %}

    <div class="list-group">
        {% for co in commodities %}
        <a href="{% url 'Commodity:details' co.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="{{MEDIA_URL}}{{co.image}}" alt="twbs" width="100" height="80" class="rounded flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h5 class="mb-0">{{co.name}}</h5>
                    <p class="mb-0 opacity-75">{{co.price}}</p>
                    <p class="mb-0 opacity-75">{{co.details}}</p>
                </div>
                <small class="opacity-50 text-warning">
                    
                </small>
                
            </div>
        </a>
        {% endfor %}
    </div>
{%endblock content%}
